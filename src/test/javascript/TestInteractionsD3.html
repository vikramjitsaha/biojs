<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Interactions D3 - Test</title>
		<!--JQuery LIb and CSS -->
		<script src="../../main/resources/dependencies/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
		<!-- BIOJS LIB and CSS -->
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.js"></script>
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.InteractionsD3.js"></script>
		    
		<script language="JavaScript" type="text/javascript" src="../../main/resources/dependencies/d3.v2.min.js"></script>

	    <link rel="stylesheet" href="../../main/resources/css/biojs.InteractionsD3.css" />

		<script language="JavaScript" type="text/javascript">
			window.onload = function() {
				instance1 = new Biojs.InteractionsD3({
				     target: "holder1",
				});	
				group=1;
				instance1.proteinClick(function( objEvent ) {
					console.debug("Protein clicked");
					console.debug(objEvent);
				});
			};
		</script>
	</head>
	<body>
	<div>p1:<input type="text" id="p1" /> p2:<input type="text" id="p2" /></div>
	<input type="button" onclick="instance1.addProtein({id:'protein'+$('#p1').val(),group:group}); instance1.restart();" value="add protein p1"/>
	<input type="button" onclick="instance1.addInteraction('protein'+$('#p1').val(), 'protein'+$('#p2').val()); instance1.restart();" value="interacts p1-p2"/>
	<input type="button" onclick="instance1.removeInteraction('protein'+$('#p1').val(),'protein'+$('#p2').val()); instance1.restart();" value="remove interaction p1-p2"/>
	<input type="button" onclick="instance1.removeProtein('protein'+$('#p1').val()); instance1.restart();" value="remove p1 and its interactors"/>
	<input type="button" onclick="instance1.resetGraphic();" value="reset graphic"/>
	<div id="holder1"></div>
	</body>
</html>
