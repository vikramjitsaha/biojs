<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>PSICQUIC view search - Test</title>
		
		<!--JQuery LIb -->
		<script src="../../main/resources/dependencies/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>

		<!-- CSS -->
	    <link rel="stylesheet" href="../../main/resources/css/Biojs.PsicquicViewSearch.css" />
		
		<!-- BIOJS LIB and Chromosome Component -->
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.js"></script>
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.PsicquicViewSearch.js"></script>
		    		
		<script language="JavaScript" type="text/javascript">
			var instance;
			window.onload = function() {
				instance = new Biojs.PsicquicViewSearch({
					target: 'YourOwnDivId',
				    miqlQuery: '*:*',
				    urlRegistry: 'http://localhost/biojs/src/test/data/psicquicRegistry.xml',
				    queryBoxDisplay: true,
				    queryFieldsDisplay: true,
				    servicesListDisplay: true,
				    defaultCheckedServices: [],
				    proxyUrl: 'http://localhost/biojs/src/main/resources/dependencies/proxy/proxy.php'
				});
			};
		</script>
	</head>
	<body>
		<div id="YourOwnDivId"></div>
	</body>
</html>
