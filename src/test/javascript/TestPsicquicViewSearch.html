<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>PSICQUIC view search - Test</title>
		
		<!--JQuery LIb -->
		<script src="../../main/resources/dependencies/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>

		<!-- CSS -->
	    <link rel="stylesheet" href="../../main/resources/css/Biojs.PsicquicViewSearch.css" />
		
		<!-- BIOJS LIB -->
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.js"></script>
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.PsicquicViewSearch.js"></script>
		
		
		<script type="text/javascript" src="http://www.ebi.ac.uk/~jgomez/biojs/biojs/dependencies/jquery/jquery-ui-1.8.2.custom.min.js"></script>
		<script type="text/javascript" src="http://www.ebi.ac.uk/~jgomez/biojs/biojs/dependencies/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="http://www.ebi.ac.uk/~jgomez/biojs/biojs/dependencies/jquery.multiselect.min.js"></script>
		<link href="http://www.ebi.ac.uk/~jgomez/biojs/biojs/css/biojs.Table.css" rel="stylesheet" type="text/css">
		<link href="http://www.ebi.ac.uk/~jgomez/biojs/biojs/css/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css">
		<script language="JavaScript" type="text/javascript" src="http://www.ebi.ac.uk/~jgomez/biojs/biojs/Biojs.Table.js"></script>
		<script language="JavaScript" type="text/javascript" src="http://www.ebi.ac.uk/~jgomez/biojs/biojs/Biojs.InteractionsTable.js"></script>
		
		    		
		<script language="JavaScript" type="text/javascript">
			var instance;
			window.onload = function() {
				instance = new Biojs.PsicquicViewSearch({
					target: 'YourOwnDivId',
				    miqlQuery: '*:*',
				    urlRegistry: 'http://www.ebi.ac.uk/Tools/webservices/psicquic/registry/registry?action=STATUS&format=xml',
				    queryBoxDisplay: true,
				    queryFieldsDisplay: true,
				    servicesListDisplay: true,
				    defaultCheckedServices: ['IntAct'],
				    proxyUrl: '../../../src/main/resources/dependencies/proxy/proxy.php'
				});
				
				
				
				instance.onDatabaseNameClick (function(e) {
					
					jQuery("#TheTable").children().remove();
					
					new Biojs.InteractionsTable({
					    target: "TheTable",
					    dataSet: {
					        psicquicUrl: e.url + "query",
					        proxyUrl: '../../../src/main/resources/dependencies/proxy/proxy.php',
					        query: e.miqlquery,
					        version: "MITAB_VERSION_2_5",
					        filter: false
					    },
					     rowSelection: false
					});
					
					console.log(e);
				})
 
			}
		</script>
	</head>
	<body>
		<div id="YourOwnDivId"></div>
		<div id="TheTable"></div>
	</body>
</html>
