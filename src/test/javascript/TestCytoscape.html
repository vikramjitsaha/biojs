<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Hello World - Test</title>
		
		<!--JQuery LIb and CSS -->
		<script src="../../main/resources/dependencies/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
		
		<!--Cytoscape-->
		<script src="../../main/resources/dependencies/cytoscape/jquery.cytoscapeweb.all.js" type="text/javascript"></script>
		
		<!-- BIOJS LIB and CSS -->
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.js"></script>
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.Cytoscape.js"></script>
		    
		<script language="JavaScript" type="text/javascript">
			window.onload = function() {
				
				var cyOptions = {

				    // define the elements in the graph
				    elements: {
				        nodes: [
				            { data: { id: "a", weight: 43 }, classes: "foo" },
				            { data: { id: "b", weight: 2 }, classes: "bar" },
				            { data: { id: "c", weight: 88 }, classes: "foo bar" }
				        ],
				
				        edges: [
				            { data: { id: "ab", source: "a", target: "b", weight: 32 }, classes: "foo" },
				            { data: { id: "bc", source: "b", target: "c", weight: 12 }, classes: "bar baz" },
				            { data: { id: "ca", source: "c", target: "a", weight: 96 }, classes: "baz foo" },
				            { data: { id: "ac", source: "a", target: "c", weight: 100 }, classes: "bar" }
				        ]
				    },
				
				    // define the layout to use
				    layout: {
				        name: "random"
				    },
				    // define the visual style (like css) of the graph
				    style: {
				        selectors: {
				            "node":{
				                shape: "ellipse",
				                fillColor: "#888",
				                height: {
								    continuousMapper: {
								        attr: {
								            name: "weight",
								            min: 0,
								            max: 100
								        },
								        mapped: {
								            min: 15,
								            max: 30
								        }
								    }
								},
				                width: {
								    continuousMapper: {
								        attr: {
								            name: "weight",
								            min: 0,
								            max: 100
								        },
								        mapped: {
								            min: 15,
								            max: 30
								        }
								    }
								},
				                labelText: {
				                    passthroughMapper: "id"
				                }
				            },
				            ".yay": {
				                fillColor: "red",
				                lineColor: "red",
				                targetArrowColor: "red"
				            },
				            "edge": {
				                lineColor: "#ccc",
				                targetArrowColor: "#ccc",
				                width: {
				                    continuousMapper: {
				                        attr: {
				                            name: "weight"
				                        },
				                        mapped: {
				                            min: 2,
				                            max: 5
				                        }
				                    }
				                },
				                targetArrowShape: "triangle"
				            },
				            "node:selected": {
				                fillColor: "#333"
				            },
				            "edge:selected":{
				                lineColor: "#666",
				                targetArrowColor: "#666"
				            }
				        }
				    }
				};
				
				var instance = new Biojs.Cytoscape({
				     target: "holder", cyOptions: cyOptions 
				}); 		
			};
		</script>
	</head>
	<body>
	<div id="holder"></div>
	</body>
</html>
